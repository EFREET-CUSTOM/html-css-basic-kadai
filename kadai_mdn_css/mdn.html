<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSSをMDNで調べて装飾しよう</title>
	<style>
		div {
			position: absolute;
			left: 50px;
			top: 50px;
			width: 150px;
			height: 150px;
			background-color: skyblue;
		}
		.rotated {
			transform: rotate(20deg);
		}
	</style>
</head>
<body>
	<div class="rotated">回転します</div>
</body>
</html>
